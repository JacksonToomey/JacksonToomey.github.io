---
layout: default
---
  {% for post in site.posts %}
    <div class="panel panel-default blog-preview">
        <div class="panel-body">
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          {{ post.excerpt }}
          <a href="{{ post.url }}">See more..</a>
        </div>
    </div>
  {% endfor %}
